<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>简易灯开关</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>简易灯开关</h1>
    <div class="light-box">
        <img id="light-off" class="light-img" src="img/off.png" alt="灯灭">
        <img id="light-on" class="light-img" src="img/on.png" alt="灯亮" style="display: none;">
    </div>
    <button id="toggle-btn"  class="btn btn-warning btn-block btn-lg" >开灯</button>
    <script>
        const lightOff = document.getElementById('light-off');
        const lightOn = document.getElementById('light-on');
        const toggleBtn = document.getElementById('toggle-btn');
        
        let isLightOn = false;
        
        toggleBtn.onclick = function() {
            if (isLightOn) {
                lightOff.style.display = 'block';
                lightOn.style.display = 'none';
                toggleBtn.textContent = '开灯';
            } else {
                lightOff.style.display = 'none';
                lightOn.style.display = 'block';
                toggleBtn.textContent = '关灯';
            }
            isLightOn = !isLightOn;
        }
		
    </script>
</body>
</html>
